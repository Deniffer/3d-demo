<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Three.js GLB Model Viewer with Origin-Based Transformation Data
    </title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;
      }
      #info {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 10px;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <div id="info"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
      let scene, camera, renderer, controls, model;
      let initialModelSize = new THREE.Vector3();
      const infoElement = document.getElementById("info");

      function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f0f0);

        camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );
        camera.position.z = 5;

        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.addEventListener("change", updateTransformInfo);

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(0, 1, 0);
        scene.add(directionalLight);

        // 加载GLB模型
        const loader = new THREE.GLTFLoader();
        loader.load(
          "public/models/model_1700256/model.glb", // 替换为您的GLB模型路径
          function (gltf) {
            model = gltf.scene;
            scene.add(model);

            // 计算初始包围盒
            const box = new THREE.Box3().setFromObject(model);
            const center = box.getCenter(new THREE.Vector3());
            initialModelSize.subVectors(box.max, box.min);

            const maxDim = Math.max(
              initialModelSize.x,
              initialModelSize.y,
              initialModelSize.z
            );
            camera.position.copy(center);
            camera.position.z += maxDim * 2;
            camera.lookAt(center);

            controls.target.copy(center);
            controls.update();

            updateTransformInfo();
          },
          function (xhr) {
            console.log((xhr.loaded / xhr.total) * 100 + "% loaded");
          },
          function (error) {
            console.error("An error happened", error);
          }
        );

        window.addEventListener("resize", onWindowResize, false);

        animate();
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }

      function updateTransformInfo() {
        if (model) {
          const modelWorldPosition = new THREE.Vector3();
          const modelWorldQuaternion = new THREE.Quaternion();
          const modelWorldScale = new THREE.Vector3();
          model.getWorldPosition(modelWorldPosition);
          model.getWorldQuaternion(modelWorldQuaternion);
          model.getWorldScale(modelWorldScale);

          // 计算相对于原点的欧拉角（以弧度为单位）
          const rotation = new THREE.Euler().setFromQuaternion(
            modelWorldQuaternion
          );

          // 将弧度转换为角度
          const rotationDegrees = {
            x: THREE.MathUtils.radToDeg(rotation.x),
            y: THREE.MathUtils.radToDeg(rotation.y),
            z: THREE.MathUtils.radToDeg(rotation.z),
          };

          // 计算相对缩放（相对于初始大小）
          const relativeScale = new THREE.Vector3(
            modelWorldScale.x / initialModelSize.x,
            modelWorldScale.y / initialModelSize.y,
            modelWorldScale.z / initialModelSize.z
          );

          infoElement.innerHTML = `
            Position: (${modelWorldPosition.x.toFixed(
              2
            )}, ${modelWorldPosition.y.toFixed(
            2
          )}, ${modelWorldPosition.z.toFixed(2)})<br>
            Rotation (degrees): (${rotationDegrees.x.toFixed(
              2
            )}, ${rotationDegrees.y.toFixed(2)}, ${rotationDegrees.z.toFixed(
            2
          )})<br>
            Scale: (${relativeScale.x.toFixed(2)}, ${relativeScale.y.toFixed(
            2
          )}, ${relativeScale.z.toFixed(2)})
          `;
        }
      }

      init();
    </script>
  </body>
</html>
